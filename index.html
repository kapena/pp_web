<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Point Plumbing</title>
	<link rel="stylesheet" href="foundation/css/foundation.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/vendor/modernizr.js"></script>
	<script>
	// Picture element HTML5 shiv
	document.createElement( "picture" );
	</script>
	<script src="picturefill.js/picturefill.js" async></script>	
</head>

<body>

	<header>

		<nav class="navbar">

			<div class="row">
				<div class="large-4 columns">

			<div class="logo">
				<img src="images/Pointplumbing.png" alt="pointplumbinglogo"></div>
				</div>
			</div>

		<div class="row">
			<div class="large-8 small-8 columns">
			
				<ul class="icons">
				<li class="home"</li><img src="images/Home.png" alt="home">
					<li class="services"</li><img src="images/Services.png" alt="services">
						<li class="about"</li><img src="images/About.png" alt="about">
							<li class="contact"</li><img src="images/Contact.png" alt="home">
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>

		<picture>
			<!--[if IE 9]><video style="display: none;"><![endif]-->
			<source srcset="images/home@700px.jpg"  media="(max-width:700px)">
			<source srcset="images/home@1024px.jpg" media="(max-width:1024px)">
			<!--[if IE 9]></video><![endif]-->
			<img class="full" srcset="images/Home.jpg" alt="Plumbing Repairs">
		</picture>

		<div class="headline-container">
			<div class="row">
				<div class="large-12 columns small-12 columns">
			</div>
				<div id="contact-info" class="large-4 medium-5 columns">
						<div class="phone-box"></div>
						<div class="email-box"></div>
					</div>
				</div>
			</div>

	<!--		<div class="row">
				<div class="medium-6 columns">
					<p>Your Satisfaction</p>
				</div>
			</div> <!-->

				<picture>
					<!--[if IE 9]><video style="display: none;"><![endif]-->
					<source srcset="images/services@700px.jpg" media="(max-width:700px)">
					<source srcset="images/services@1024px.jpg" media="(max-width:1024px)">
					<!--[if IE 9]></video><![endif]-->
					<img class="full" srcset="images/Services.jpg" alt="plumbing services hawaii">
				</picture>
	</main>

	<section class="services-page">
		<div class="headline-services"></div>
			<div class="block-grid-li">
				<div class="services-block"></div>
			<ul id="align" class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
				<li><img src="images/repairservices.png" alt="plumbing repair services honolulu">
				<li><img src="images/waterheaters.png" alt="hot water heater problems"></li>
				<li><img src="images/pipereoute.png" alt="pipe rerouteing in honolulu"></li>
				<li><img src="images/watersystems.png" alt="water systems"></li>
				<li><img src="images/wastesystems.png" alt="toilet repair in honolulu"></li>
				<li><img src="images/installations.png" alt="sink installation honolulu"></li>
				<li><img src="images/pressure.png" alt="water pressure systems hololulu"></li>
				<li><img src="images/gaslines.png" alt="gasline repairal honolulu"></li>
			</ul>
			</div>
	</section>

	<section class="about-page-head">
		<div class="headline-about"></div>
			<picture>
			<!--[if IE 9]><video style="display: none;"><![endif]-->
			<source srcset="images/about@700px.jpg"  media="(max-width:700px)">
			<source srcset="images/about@1024px.jpg" media="(max-width:1024px)">
			<!--[if IE 9]></video><![endif]-->
			<img class="full" srcset="images/About.jpg" alt="Plumbing Services Holululu, Hawaii">
			</picture>

	</section>

	<section class="about-who-we-are">

		<div class="aboutsect1">
		<div class="row">
			<div class="large-12 columns small-4 columns"></div>
					<div class="large-4 medium-6 columns">
				<div class="aboutsect2"></div>
				</div>
			</div>
		</div>
	</section>

	<section class="contact-page">
		<div class="headline-contact"></div>
		<picture>
			<!--[if IE 9]><video style="display: none;"><![endif]-->
			<source srcset="images/contact@700px.jpg"  media="(max-width:700px)">
			<source srcset="images/contact@1024px.jpg" media="(max-width:1024px)">
			<!--[if IE 9]></video><![endif]-->
			<img class="full-contact" srcset="images/Contact.jpg" alt="Plumbing Services Holululu, Hawaii">
		</picture>

		<div class="sub-headline">
			<div class="row">
				<div class="large-4 medium-5 columns">
					<div class="phone-contact"></div>
					<div class="email-contact"></div>
				</div>
			</div>
		</div>
			
			<div class="headline-form">
				<div class="row">
					<div id="fact" class="large-4 medium-5 columns">
						<div class="plumbing-fact"></div>
					</div>
				</div>
			</div>
	</section>

	<section class="form">

		<form>
			<div class="form-bg">
				<div class="row">
					<div id="name" class="large-6 medium-6 small-12 columns">
						<label> <h5>Name</h5>
							<input type="text" placeholder="What is you're name?"/>
						</label>
					</div>
		
					<div id="email" class="large-6 medium-6 small-12 columns">
						<label><h5>Email</h5>
							<input type="text" placeholder="Please enter in you're email."/>
						</label>
					</div>
				</div>

					<div class="row">
						<div id="phone"class="large-6 medium-6 small-12 columns">
							<label><h5>Phone</h5>
								<input type="text" placeholder="Please enter you're phone number."/>
							</label>
						</div>

						<div id="location" class="large-6 medium-6 small-12 columns">
							<label><h5>Location</h5>
								<input type="text" placeholder="Where on Oahu are you currently living?"/>
							</label>
						</div>
					</div>

					<div class="row">
						<div id="message-area" class="large-12 medium-12 small-12 columns">
							<label><h5>Message</h5>
								<textarea id="message" placeholder="Please tell us about you're plumbing issues."></textarea>
							</label>
						</div>
					</div>
				</div>
		</form>

	</section>

<script src="jqury.js"></script>
<script src="foundation.popup.js"></script>
<script src="main.js"></script>

</body>

</html>
